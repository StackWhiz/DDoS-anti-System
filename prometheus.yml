global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DDoS Protection Service
  - job_name: 'ddos-protection'
    static_configs:
      - targets: ['ddos-protection:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # Redis (if redis_exporter is available)
  # - job_name: 'redis'
